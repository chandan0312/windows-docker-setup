name: Build and Push Windows Docker Image with Caching

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: windows-latest # Specify a Windows runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile # Path to your Dockerfile
          platforms: windows/amd64 # Specify the platform for Windows images
          push: true
          tags: ghcr.io/${{ github.repository }}/your-windows-image:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/your-windows-image:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/your-windows-image:buildcache,mode=max
